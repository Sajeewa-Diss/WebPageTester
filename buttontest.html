<!DOCTYPE html>
<html lang="en">
<head>
        <title>Sample HTML Projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Test Page</title>

 
    </head>
<body>
    <h1>
        Test Page
    </h1>
    <p>
        Input:
        <input type="text" id="input" />
    </p>
    <input id="btnCall" type="button" onclick="callF();" value="Test" />
    <p>
        Result:
    </p>
    <textarea id="result" cols="50" rows="8"></textarea>
    <script type="text/javascript">
        var outputtxt = document.getElementById("result");

        function callF() {

            const promise1 = Promise.resolve('Hello World');    // same as const promise1 = 'Hello World';
            const promise2 = 10;                                // same as const promise2 = Promise.resolve(10); as the success/resolve result of the promise.
            const promise3 = new Promise((resolve, reject) =>
                setTimeout(resolve, 2000, { msg: 'Hello World', str: 'testing', num: 10 }));            // three promise variables, the last of which is async

            promise3.then(values =>
                outputtxt.innerText = values.str);

            //Promise.all([promise1, promise2, promise3]).then(callback);                              // this will return all three items to console, but take 2 seconds, the time it took for last promise to return!
        }

        function callback() {
            outputtxt.innerText += ".callback called."
        }

    </script>
</body>
    </html>
