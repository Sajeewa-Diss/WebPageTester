<!DOCTYPE html>
<html lang="en">
<head>
        <title>Sample HTML Projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Test Page</title>

 
    </head>
<body>
    <h1>
        Test Page
    </h1>
    <p>
        Input:
        <input type="text" id="input" />
    </p>
    <input id="btnCall" type="button" onclick="callF();" value="Test" />
    <p>
        Result:
    </p>
    <textarea id="result" cols="50" rows="8"></textarea>
    <script type="text/javascript">
        var outputtxt = document.getElementById("result");

        function callF() {

            for (var i = 0; i < 3; i++) {                      //an iterator - notice that we usually omit the let keyword!! 
                setTimeout(
                    () => { outputtxt.innerHTML = outputtxt.innerHTML + i.toString() + '\n'; }, 1000);  
                //f();                                               //no need to call f as it will be triggered after setTimeout
            } 

            outputtxt.innerHTML = "this will run before setTimeout" + '\n';

        }
    </script>
</body>
    </html>
