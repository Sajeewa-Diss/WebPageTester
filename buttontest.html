<!DOCTYPE html>
<html lang="en">
<head>
        <title>Sample HTML Projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Test Page</title>

 
    </head>
<body>
    <h1>
        Test Page
    </h1>
    <p>
        Input:
        <input type="text" id="input" />
    </p>
    <input id="btnCall" type="button" onclick="callF();" value="Test" />
    <p>
        Result:
    </p>
    <textarea id="result" cols="50" rows="8"></textarea>
    <script type="text/javascript">
        var outputtxt = document.getElementById("result");

        function callF() {

            const promise5 = new Promise((resolve, reject) =>
                setTimeout(resolve, 2000, { msg: 'Hello World', str: 'testing', num: 10 }));  

            promise5.then(values =>
                outputtxt.innerText = values.str);

        }
    </script>
</body>
    </html>
