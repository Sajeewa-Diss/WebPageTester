<!DOCTYPE html>
<html>
<head>
    <title>Azure Test Stub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        body {
            margin: 0;
            background: url('logo.png');
            background-repeat: no-repeat;
            background-position: 2% 2%;
            background-size: auto auto;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .footer {
            padding: 10px;
            text-align: center;
        }

        .leftsection {
            grid-area: left;
            min-width:20px;
        }

        .mainsection {
            grid-area: main;
            min-width: 400px;
        }

        .rightsection {
            grid-area: right;
            min-width: 20px;
        }

        .bottomsection {
            grid-area: bottom;
        }

        .grid-container {
            display: grid;
            grid-template-areas: 'left main main main main main main right'
                'bottom bottom bottom bottom bottom bottom bottom bottom';
            grid-gap: 10px;
            padding: 10px;}

            .grid-container > div {
                border:dotted;
            }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 1200px) {
            .leftsection {
                width: 0;
            }
        }

        #controlgrid {
            display: grid;
            grid-template-columns: 5fr 1fr 15fr;
            grid-auto-rows: 80px;
            max-width: 800px;
        }

            #controlgrid > div { /*style for direct child div elements */
                background: #666666;
                padding: 1em;
            }

                #controlgrid > div:nth-child(odd) { /*every odd div will be darker */
                    background: #616161;
                    padding: 1em;
                }

        .blueButton {
            height: 40px;
            width: 150px;
            border-style: none;
            border-radius: 8px;
            background-color: #4488DD;
            color: white;
        }

            .blueButton:hover {
                background-color: #5599FF;
            }

            .blueButton:active {
                background-color: #77BBFF;
            }

        #toggleBut {
            font-size: large;
        }

        #testBut {
            height: 30px;
            width: 120px;
            margin: 10px;
        }

        .slidecontainer, .radiogroupcontainer {
            width: 550px;
            max-width: 525px;
            justify-content: flex-start;
        }

        .buttoncontainer, .radiocontainer {
            padding: 10px;
            padding-bottom: 10px;
            justify-content: flex-start;
        }

        .spanOutput {
            font-size: larger;
            color: yellow;
        }

        input[type=range] {
            height: 25px;
            -webkit-appearance: none;
            margin: 10px 0;
            width: 100%;
        }

            input[type=range]:focus {
                outline: none;
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 5px;
                cursor: pointer;
                box-shadow: 0px 0px 0px #000000;
                background: #2497E3;
                border-radius: 1px;
                border: 0px solid #000000;
            }

            input[type=range]::-webkit-slider-thumb {
                box-shadow: 0px 0px 0px #000000;
                border: 1px solid #2497E3;
                height: 18px;
                width: 18px;
                border-radius: 25px;
                background: #A1D0FF;
                cursor: pointer;
                -webkit-appearance: none;
                margin-top: -7px;
            }

            input[type=range]:focus::-webkit-slider-runnable-track {
                background: #2497E3;
            }

            input[type=range]::-ms-track {
                width: 100%;
                height: 5px;
                cursor: pointer;
                background: transparent;
                border-color: transparent;
                color: transparent;
            }

            input[type=range]::-ms-fill-lower {
                background: #2497E3;
                border: 0px solid #000000;
                border-radius: 2px;
                box-shadow: 0px 0px 0px #000000;
            }

            input[type=range]::-ms-fill-upper {
                background: #2497E3;
                border: 0px solid #000000;
                border-radius: 2px;
                box-shadow: 0px 0px 0px #000000;
            }

            input[type=range]::-ms-thumb {
                margin-top: 1px;
                box-shadow: 0px 0px 0px #000000;
                border: 1px solid #2497E3;
                height: 18px;
                width: 18px;
                border-radius: 25px;
                background: #A1D0FF;
                cursor: pointer;
            }

            input[type=range]:focus::-ms-fill-lower {
                background: #2497E3;
            }

            input[type=range]:focus::-ms-fill-upper {
                background: #2497E3;
            }

        .slider {
            background-color: inherit;
        }

        /* The radio button container */
        .radiocontainer {
            display: inline-block;
            position: relative;
            padding-left: 30px;
            padding-right: 30px;
            /*margin-bottom: 12px;*/
            cursor: pointer;
            font-size: 14px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            /* Hide the browser's default radio button */
            .radiocontainer input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
            }

        /* Create a custom radio button */
        .checkmark {
            position: absolute;
            top: 10px;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #585858;
            border-radius: 50%;
        }

        /* On mouse-over, add a lighter grey background color */
        .radiocontainer:hover input ~ .checkmark {
            background-color: #707070;
        }

        /* When the radio button is checked, add a blue background */
        .radiocontainer input:checked ~ .checkmark {
            background-color: #4488DD;
        }

        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the indicator (dot/circle) when checked */
        .radiocontainer input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the indicator (dot/circle) */
        .radiocontainer .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: yellow;
        }

        a {
            color: #66AAFF;
        }

            a:hover {
                color: #dddddd;
            }

        .middleright p {
            float: right;
        }

        #statusmsg, #msg {
            float: right;
            /*padding-right: 20px;*/
        }

        .subheading {
            font-size: larger;
            font-weight: bold;
        }























    </style>
</head>

        <div class="mainsection">

                    <div>

                        <label class="radiocontainer">

                            <input type="radio" name="radio">

                        <label class="radiocontainer">

                            <input type="radio" name="radio">

                        </label>
                    </div>

                </div>
            </div>








        </div>
        <div class="rightsection"></div>
        <div class="bottomsection"><footer class="footer">footer copyright</footer></div>
    </div>
</body>
</html>
