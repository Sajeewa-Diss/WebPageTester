<body>
    <form method="post" action="#">

        <!--// return stops normal action and runs login()-->

        <p>

        <textarea id="result" cols="50" rows="8"></textarea>
        
        
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Request data</button>
<p id="demo"></p>

        <script>

            function runf() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("result").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "https://testmnbvc.azurewebsites.net/api/createMatrix?code=uXKiy8itEmpxJD0eG8RpLZyBW7dnfqTdNDc7IKKnnaNLHROEcynzRw==", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send("{multiple:12,modulus:3}");
}
            
            
 
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "https://testmnbvc.azurewebsites.net/api/createMatrix?code=uXKiy8itEmpxJD0eG8RpLZyBW7dnfqTdNDc7IKKnnaNLHROEcynzRw==", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send("{multiple:12,modulus:3}");
}
            
        </script>
